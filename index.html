<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
      defer
    ></script>
    <script src="./js/app.js" defer type="module"></script>
    <title>Movie Fight</title>
  </head>
  <body>
    <nav>
      <div class="brand">
        <img src="./img/logo.svg" alt="logo" class="logo" />
        <p class="brand-name">Best One</p>
      </div>
    </nav>
    <div class="main">
      <div class="input-section">
        <div class="movie-1">
          <input
            id="input-1"
            type="text"
            class="movie-1__text"
            placeholder="Enter a movie name"
          />
          <div id="drop-down-1"></div>
        </div>

        <div class="movie-text">
          <h3>V/S</h3>
        </div>
        <div class="movie-2">
          <input
            id="input-2"
            type="text"
            class="movie-2__text"
            placeholder="Enter a movie name"
          />
          <div id="drop-down-2"></div>
        </div>
      </div>
      <div class="movies-details">
        <div class="movie-detail fade">
          <div id="summary-1"></div>
        </div>
        <div class="movie-detail fade">
          <div id="summary-2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
