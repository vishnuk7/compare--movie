<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="./build/app.js" defer type="module"></script>
    <title>Movie Fight</title>
  </head>
  <body>
    <nav>
      <div class="brand">
        <img src="./img/logo.svg" alt="logo" class="logo" />
        <p class="brand-name">Best One</p>
      </div>
    </nav>
    <div class="main">
      <div class="input-section">
        <div class="movie-1">
          <input
            id="input-1"
            type="text"
            class="movie-1__text"
            placeholder="Enter a movie name"
          />
          <div class="drop-down">
            <div class="dropdown-item">
              <div class="drop-image">
                <img />
              </div>
              <div class="drop-title"></div>
            </div>
          </div>
        </div>

        <div class="movie-text">
          <h3>V/S</h3>
        </div>
        <div class="movie-2">
          <input
            id="input-2"
            type="text"
            class="movie-2__text"
            placeholder="Enter a movie name"
          />
        </div>
      </div>
      <!-- <div id="target"></div> -->
    </div>
  </body>
</html>
